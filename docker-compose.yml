version: '3.8'

services:
  app:
    build: .
    ports:
      - "80:80"
    environment:
      - PORT=80
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NODE_ENV=production
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/apihealth"]
      interval: 30s
      timeout: 10s
      retries: 3
